{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend
  namespace: back-ns
spec:
  podSelector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: front-ns
          podSelector:
            matchLabels:
              {{- include "frontend.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.controller.port }}
{{- end }}
